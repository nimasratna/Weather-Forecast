<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    
    <title>Weather Prediction Form</title>

    
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    

    
    <link href="static/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Weather Form</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row m-b-55">


                            <div class="name">Temperature</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="number" name="Temp">
                                            
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                         <!---between--!>   
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Clouds</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Clouds">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Wind Speed</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="number" name="speed">
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Humidity</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-3">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="number" name="Humidity">
                                            <label class="label--desc">Humidity</label>
                                        </div>
                                    </div>
				<div class="name">Pressure</div>
                                    <div class="col-4">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="number" name="Pressure">
                                            <label class="label--desc">Pressure</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
<div class="form-row">
<div class="name">City</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="Select City">
                                            <option disabled="disabled" selected="selected">Choose City</option>
                                            <option>London</option>
                                            <option>Paris</option>
                                            <option>Amsterdam</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>

                            
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">SUbmit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script src="vendor/jquery/jquery.min.js"></script>
    
    <script src="vendor/select2/select2.min.js"></script>
    

    
    <script src="js/global.js"></script>

</body>

</html>
